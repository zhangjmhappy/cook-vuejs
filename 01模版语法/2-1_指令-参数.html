<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1_指令-参数</title>
    <script src="../js/vue.js"></script>

</head>
<body>

<div id="root">
    这个将会改变vm.content:{{content}}

    <span v-html="content"></span>

    v-once<span v-once>这个将不会改变: {{ msg }}</span>

</div>

<div>

</div>

<script>

    var vm = new Vue({
        el: "#root",
        data: {
            content: "<li>hello world!</li>",
            msg:"this not change"
        }
    });

</script>
</body>
</html>
