<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2_插值-原始html</title>
    <script src="../js/vue.js"></script>

</head>
<body>

<div id="root">
    双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html
    content显示带HTML文本：{{content}}

    <span v-html="content"></span>


</div>

<div>

</div>

<script>

    var vm = new Vue({
        el: "#root",
        data: {
            content: "<h1>hello world!</h1>",
            msg:"this not change"
        }
    });

</script>
</body>
</html>
