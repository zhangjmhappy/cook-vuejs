<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-1_插值-文本</title>
    <script src="../js/vue.js"></script>

</head>
<body>

<div id="root">
    {{content}}

    <span v-html="content"></span>

    <span v-once>这个将不会改变: {{ msg }}</span>

</div>

<div>

</div>

<script>

    new Vue({
        el: "#root",
        data: {
            content: "<li>hello world!</li>",
            msg:""
        },
        computed: {}
    });

</script>
</body>
</html>
