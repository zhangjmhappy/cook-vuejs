<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>

</head>
<body>

<div id="root">
    {{content}}

</div>

<div>

</div>

    <script>
        // 定义名为 todo-item 的新组件
      // 我们的数据对象
      var data = { a: 1 }
      
      // 该对象被加入到一个 Vue 实例中
      var vm = new Vue({
        data: data
      })
      
      // 获得这个实例上的 property
      // 返回源数据中对应的字段
      vm.a == data.a // => true
      
      // 设置 property 也会影响到原始数据
      vm.a = 2
      data.a // => 2
	  console.log(data.a);
	  
      
      // ……反之亦然
      data.a = 3
      vm.a // => 3
	  console.log(vm.a);

    </script>
</body>
</html>
